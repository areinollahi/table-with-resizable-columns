<div class="table-container" #table>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Define columns with resizable headers -->

    @for (col of displayedColumns; track $index) {
      <ng-container [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef #positionHeader>
          {{ col }}
          <div class="border-resizer" (mousedown)="startResize($event, positionHeader, $index)" (mouseup)="stopResize()"></div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
      </ng-container>
    }

    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<p>{{columnWidths | json}}</p>
<router-outlet/>
